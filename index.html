<!DOCTYPE html>
<html>
  <head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <input-eject v-model="text"></input-eject>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: ''
          }
        },
        components: {
          'input-eject': {
            props: ['modelValue'],
            emits: ['update:modelValue'],
            template: `<input
              :value="modelValue"
              @input="$emit('update:modelValue', $event.target.value)"
            >`
          }
        }
      })

      app.mount('#app')
    </script>
  </body>
</html>
