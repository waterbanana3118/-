<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字輸入3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Noto Sans TC', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #fefefe 0%, #6c91bf 50%, #1e1e2f 100%);
        background-repeat: no-repeat;
        background-size: cover;
        color: #fff;
        overflow: hidden;
      }

      .input-eject {
        padding: 12px 16px;
        font-size: 18px;
        border: 2px solid #d4af37;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        box-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
        resize: none;
        overflow: hidden;
        min-width: 120px;
        max-width: 90vw;
        min-height: 42px;
        line-height: 1.4;
      }

      .input-eject:focus {
        outline: none;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      }

      @keyframes fly-in {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rise-in {
        0% {
          opacity: 0;
          transform: translateY(240px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .app-content {
        animation: rise-in 3s ease-out;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .fly-text {
        animation: fly-in 0.6s ease-out;
        margin-top: 20px;
        font-size: 20px;
        color: #f0f0f0;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
      }

      .input-wrapper {
        display: inline-block;
        white-space: nowrap;
        width: 100%;
      }

      .text-measurer {
        visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        font-size: 18px;
        padding: 12px 16px;
        font-family: 'Noto Sans TC', sans-serif;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app-content">
      <div class="input-wrapper">
        <textarea-eject v-model="text" :style="{ width: inputWidth + 'px', height: inputHeight + 'px' }"></textarea-eject>
        <span ref="measurer" class="text-measurer">{{ text || ' ' }}</span>
      </div>
      <p :key="text" class="fly-text">你輸入的內容是：{{ text }}</p>
    </div>

    <script>
      const TextareaEject = {
        props: ['modelValue'],
        emits: ['update:modelValue'],
        template: `
          <textarea
            class="input-eject"
            :value="modelValue"
            @input="$emit('update:modelValue', $event.target.value)"
          ></textarea>
        `
      }

      const app = Vue.createApp({
        components: { TextareaEject },
        data() {
          return {
            text: '',
            inputWidth: 120,
            inputHeight: 42
          }
        },
        mounted() {
          this.updateSize()
        },
        watch: {
          text() {
            this.updateSize()
          }
        },
        methods: {
          updateSize() {
            this.$nextTick(() => {
              const span = this.$refs.measurer
              if (span) {
                const newWidth = span.offsetWidth + 20
                const newHeight = span.offsetHeight + 20
                this.inputWidth = Math.min(Math.max(120, newWidth), window.innerWidth * 0.9)
                this.inputHeight = Math.min(Math.max(42, newHeight), 20 * 10) // 約可顯示10行
              }
            })
          }
        }
      })

      app.mount('#app')
    </script>
  </body>
</html>
