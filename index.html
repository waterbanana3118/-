<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Eject 測試頁</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
      .input-eject {
        padding: 12px;
        border: 1px solid #ccc;
        border-inline: 2px solid #aaa;
        border-radius: 6px;
        width: 300px;
      }

      @keyframes fly-in {
        0% {
          opacity: 0;
          transform: translateY(200px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fly-text {
        animation: fly-in 5s ease-out;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ffffff 0%, #cccccc 50%, #000000 100%);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="display: flex; align-items: center;">
        <input-eject v-model="text"></input-eject>
      </div>
      <p :key="text" class="fly-text">你輸入的內容是：{{ text }}</p>
    </div>

    <script>
      const InputEject = {
        props: ['modelValue'],
        emits: ['update:modelValue'],
        template: `
          <input
            class="input-eject"
            type="text"
            :value="modelValue"
            @input="$emit('update:modelValue', $event.target.value)"
          >
        `
      }

      const app = Vue.createApp({
        components: { InputEject },
        data() {
          return {
            text: ''
          }
        }
      })

      app.mount('#app')
    </script>
  </body>
</html>
